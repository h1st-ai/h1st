[tool.poetry]
name = "h1st"
version = "0.1.1"
description = "Human-First AI (H1ST)"
authors = ["h1st-ai <engineering@aitomatic.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://h1st.ai"
repository = "https://github.com/h1st-ai/h1st"
include = ["h1st/*"]

[tool.poetry.dependencies]
python = ">=3.8,<3.10"

pyarrow = "^6.0.1"
graphviz = "^0.19.1"
lime = "^0.2.0.1"
s3fs = "^2021.11.1"
scikit-fuzzy = "^0.4.2"
scikit-learn = "^0.24.2"
shap = "^0.40.0"
ulid-py = "^1.1.0"
pyyaml = "^6.0"

[tool.poetry.dev-dependencies]
commitizen = "^2.20.3"
pre-commit = "^2.16.0"
pytest = "^6.2.5"
tensorflow = "^2.7.0"

[build-system]
requires = ["poetry-core >= 1.0.0"]
build-backend = "poetry.core.masonry.api"
